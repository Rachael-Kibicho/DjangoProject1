{% extends "main1/header.html" %}

{% block content %}
<div class="row">
        {% for tut in tutorials %}
            <div class="row">
                <div class="col s12 m6 l4">
                <div class="card blue-grey darken-1" style="border-radius:1em ">
                    <div class="card-content white-text">
                        <span class="card-title">{{tut.tutorial_title}}</span>
                        <p style="font-size:70%">{{tut.tutorial_published}}</p>
                        <p>{{tut.tutorial_content |safe}}</p>
                    </div>
                    <div class="card-action">
                        <a href="#">VISIT</a>
                    </div>
                </div>
                </div>
            </div>

        {% endfor %}
    </div>

{% endblock %}
